<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Comfy</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li><a href="./index.html" class="nav-link">home</a></li>
            <li><a href="./products.html" class="nav-link">products</a></li>
            <li><a href="./about.html" class="nav-link">about</a></li>
          </ul>
        </div>
        <!-- logo -->

        <img src="./images/logo-black.svg" class="nav-logo" alt="logo" />

        <!-- cart-icon -->

        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>

    <!-- hero -->

    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Products</h3>
      </div>
    </section>

    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close button -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="./index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw">home</i>
            </a>
          </li>
          <li>
            <a href="./products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw">products</i>
            </a>
          </li>
          <li>
            <a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw">about</i>
            </a>
          </li>
        </ul>
      </aside>
    </div>

    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your bag</h3>
        </header>
        <!-- cart-itmes -->
        <div class="cart-items"></div>

        <!-- footer -->
        <footer>
          <h3 class="cart-total text-slanted">total : â‚¹1120.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>

    <!-- products -->

    <section class="products">
      <div class="filters">
        <!-- search -->

        <form action="" class="input-form">
          <input type="text" class="search-input" placeholder="search..." />
        </form>

        <!-- category -->
        <h4>Company</h4>
        <article class="companies"></article>
        <h4>price filter</h4>
        <form action="" class="price-form">
          <input type="range" class="price-filter" min="" value="" max="" />
        </form>
        <p class="price-value"></p>
      </div>
      <div class="products-container"></div>
    </section>

    <!-- page loading -->
    <div class="page-loading">
      <h2>Loading....</h2>
    </div>
    <script type="module" src="./src/pages/products.js"></script>
  </body>
</html>
